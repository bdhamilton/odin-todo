<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list</title>
  <style>
    .complete { color: red; }
  </style>
</head>
<body>
  <header>
    <h1>get.organized</h1>
  </header>

  <section class="project-section">
    <h2>Projects</h2>
    <ul id="projects">
    
    </ul>
    <div class="add-div">
      <input type="text" name="newproject" id="newproject" placeholder="Add new project">
      <input type="button" id="addproject" value="Add project">
    </div>
  </section>
  
  <section class="todo-section">
    <h2 id="todo-header">Tasks</h2>
    <ul id="todos">
    </ul>
    <div class="add-div">
      <input type="text" name="newtodo" id="newtodo" placeholder="Add new task">
      <input type="button" id="addtodo" value="Add todo">
    </div>
  </section>
</body>
</html>
